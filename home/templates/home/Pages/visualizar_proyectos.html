{% extends 'home/pages/base.html' %}
{% load static %}
{% block content %}
            <!-- ============================================================== -->
            <!-- pageheader -->
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-header">
                        <h2 class="pageheader-title">Proyectos</h2>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- end pageheader -->
            <!-- ============================================================== -->

            <div class="row">
                <!-- ============================================================== -->
                <!-- basic list  -->
                <!-- ============================================================== -->
                <div class="col-xl-15 col-lg-15 col-md-16 col-sm-12 col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered first">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Descripci√≥n</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for proyecto in proyectos %}
                                        <tr>
                                            <td>{{ proyecto.nombre_proyecto }}</td>
                                            <td>{{ proyecto.descripcion }}</td>
                                            <td>
                                                <a href="{% url 'proyecto' proyecto.id %}"
                                                    class="btn btn-primary btn-xs"><i class="fas fa-search"></i></a>
                                                <a href="{% url 'editar_proyecto' proyecto.id %}"
                                                    class="btn btn-warning btn-xs"><i class="fas fa-edit"></i></a>
                                                <a href="{% url 'crear_tarea' proyecto.id %}"
                                                    class="btn btn-warning btn-xs"><i class="fas fa-edit"></i></a>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end custom content list  -->
                <!-- ============================================================== -->
            </div>
  {% endblock %}
