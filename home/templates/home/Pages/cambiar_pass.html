{% extends 'home/pages/base_user.html' %}
{% load static %}
{% block content %}
<!-- ============================================================== -->
<!-- basic form  -->
<!-- ============================================================== -->
<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="section-block" id="basicform">
            <h3 class="section-title">Cambiar contraseña</h3>
        </div>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'cambiar_pass_accion' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-form-label">Contraseña nueva</label>
                        <input id="password" name="password" type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block btn-primary" type="submit">Cambiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
